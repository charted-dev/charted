# This is a development Docker compose file to run charted-server
# with the specific requirements it needs.
#
# Make sure you have the `docker compose` CLI installed:
# https://github.com/docker/compose

version: '3.8'
services:
  # This is the main image that is used. If you're using the Git repository,
  # comment this out if you want to use the main Dockerfile instead of the base
  # image from Docker Hub.
  server:
    image: noelware/charted-server
    container_name: charted_server
    ports:
      - '3939:3939'
    depends_on:
      - postgresql
      - redis
