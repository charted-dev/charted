version: "3.8"
services:
  server:
    container_name: charted_server
    image: cr.noelware.cloud/charted/server:latest
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3651:3651"
    environment:
      - CHARTED_CREATE_CONFIG_ON_START="true"
      - CHARTED_CONFIG_PATH=/app/noelware/charted/server/config/charted.yaml
    volumes:
      - charted_data:/var/lib/noelware/charted/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:3651/health | grep \"OK\""]
      interval: 15s
  web:
    container_name: charted_web
    image: cr.noelware.cloud/charted/web:latest
    restart: always
    depends_on:
      charted_server:
        condition: service_healthy
    ports:
      - "2134:2134"
    environment:
      - CHARTED_SERVER_ENDPOINT=http://charted_server:3651
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:2134"]
      interval: 15s
  postgres:
    container_name: postgres
    image: bitnami/postgresql:14.5
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRESQL_DATABASE=charted
      - ALLOW_EMPTY_PASSWORD=yes
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d charted" ]
      interval: 15s
