# generic configuration from `elasticsearch.yml`
xpack.security.authc.api_key.enabled: true
xpack.monitoring.collection.enabled: true
xpack.security.enabled: true
cluster.name: charted-es-cluster
network.host: 0.0.0.0
node.name: charted-es-node

# the real part: certificates :quantD:
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: full
xpack.security.transport.ssl.key: certs/es-test.key
xpack.security.transport.ssl.certificate: certs/es-test.crt
xpack.security.transport.ssl.certificate_authorities: certs/ca.crt

xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.verification_mode: full
xpack.security.http.ssl.key: certs/es-test.key
xpack.security.http.ssl.certificate: certs/es-test.crt
xpack.security.http.ssl.certificate_authorities: certs/ca.crt
