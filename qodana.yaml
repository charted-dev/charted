version: '1.0'
linter: ghcr.io/charted-dev/qodana-jvm-node:2023.1
exclude:
    # a thing that we don't need
    - name: DeprecatedCallableAddReplaceWith

    # Most confusing one out of them all. Just read up on what Qodana generated
    # here: https://github.com/charted-dev/charted/security/code-scanning/36
    - name: NullArgumentToVariableArgMethod

    # In most cases, it's usually on the File class, which can
    # be safely ignored.
    - name: IgnoreResultOfCall
    - name: All
      paths:
          - build-logic/build/**

    # Don't feel like updating unresolved references, maybe in a future
    # release.
    - name: KDocUnresolvedReference

    # Disable using blocking functions in non-blocking contexts
    # as we cannot do this efficiently in Java.
    - name: BlockingMethodInNonBlockingContext
      paths:
          - '**/*.java'
