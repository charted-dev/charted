name: charted's Docker and Push Action [Nightly]
description: Abstraction over Docker's `build-and-push` GitHub action
inputs:
    platforms:
        description: The platform to run this action on
        required: true
    dockerfile:
        description: Dockerfile to build and push
        required: true
    suffix:
        description: Suffix to use
        required: true
runs:
    using: composite
    steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
              submodules: recursive

        - name: Get current release tag
          uses: auguwu/git-tag-action@master
          id: tag

        - name: Get commit hash
          id: commit-hash
          run: echo "::set-output name=commit::$(git rev-parse --short=8 $GITHUB_SHA)"

        - name: Setup Docker buildx
          uses: docker/setup-buildx-action@v2

        - name: Setup QEMU
          uses: docker/setup-qemu-action@v2

        - name: Login into GitHub Container Registry
          uses: docker/login-action@v2
          with:
              registry: ghcr.io
              username: charted-dev
              password: ${{secrets.GITHUB_TOKEN}}

        - name: Build and push!
          uses: docker/build-push-action@v4
          with:
              platforms: ${{inputs.platforms}}
              context: .
              file: ${{inputs.dockerfile}}
              push: true
              provenance: false
              cache-from: type=gha
              cache-to: type=gha
              tags: |
                  ghcr.io/charted-dev/charted:${{steps.tag.outputs.major}}.${{steps.tag.outputs.minor}}-nightly-${{inputs.suffix}},
                  ghcr.io/charted-dev/charted:${{steps.tag.outputs.version}}-${{inputs.suffix}},
                  ghcr.io/charted-dev/charted:${{steps.tag.outputs.major}}-nightly-${{inputs.suffix}},
                  ghcr.io/charted-dev/charted:nightly-${{inputs.suffix}}
              labels: |
                  org.opencontainers.image.title=charted-server
                  org.opencontainers.image.description=ðŸ“¦ You know, for Helm Charts?
                  org.opencontainers.image.version=${{steps.tag.outputs.version}}
                  org.opencontainers.image.revision=${{steps.commit-hash.outputs.commit}}
                  org.opencontainers.image.licenses=MIT
                  org.opencontainers.image.documentation=https://charts.noelware.org/docs/server/${{steps.tag.outputs.version}}
                  org.opencontainers.image.source=https://github.com/charted-dev/charted
