name: Release Pipeline (unstable channel)
on:
    push:
        tags:
            # should match '0.4.0-unstable.3'/'0.6.0-unstable'
            - 'v[0-9].[0-9].[0-9]-unstable'
            - 'v[0-9].[0-9].[0-9]-unstable.[0-9]'
jobs:
    archives:
        name: Build and Publish Archive Packages [${{matrix.tasks.task == 'distTar' && 'Tarball' || matrix.tasks.task == 'distZip' && 'Zip' || 'Unknown' }}]
        runs-on: ubuntu-latest
        strategy:
            matrix:
                tasks:
                    - { ext: 'tar.gz', task: distTar }
                    - { ext: zip, task: distZip }
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Get current release tag
              uses: auguwu/git-tag-action@master
              id: tag

            - name: Setup Java 17
              uses: actions/setup-java@v3
              with:
                  distribution: temurin
                  java-version: 17

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2

            - name: Validate Gradle Wrapper
              uses: gradle/wrapper-validation-action@v1

            - name: Build artifact
              uses: gradle/gradle-build-action@v2
              with:
                  arguments: :cli:${{matrix.tasks.task}} --no-daemon --scan

            - name: Upload artifact to workflow
              uses: actions/upload-artifact@v3
              with:
                  name: charted-server.${{matrix.tasks.ext}}
                  path: ./cli/build/distributions/charted-server.${{matrix.tasks.ext}}

            - name: Upload artifact to release
              uses: softprops/action-gh-release@v1
              with:
                  files: ./cli/build/distributions/charted-server.${{matrix.tasks.ext}}

            - name: Upload artifacts to Noelware's Artifact Registry (/charted/server/${{steps.tag.outputs.version}})
              uses: Noelware/s3-action@2.2.1
              with:
                  enforce-path-access-style: true
                  files: ./cli/build/distributions/charted-server.${{matrix.tasks.ext}}
                  path-format: $(prefix)/charted/server/${{steps.tag.outputs.version}}/charted-server.${{matrix.tasks.ext}}
                  access-key-id: ${{secrets.S3_ACCESS_KEY}}
                  secret-key: ${{secrets.S3_SECRET_KEY}}
                  endpoint: ${{secrets.S3_ENDPOINT}}
                  region: us-east-1
                  prefix: /noelware/artifacts
                  bucket: august

            - name: Upload artifacts to Noelware's Artifact Registry (/charted/server/unstable)
              uses: Noelware/s3-action@2.2.1
              with:
                  enforce-path-access-style: true
                  files: ./cli/build/distributions/charted-server.${{matrix.tasks.ext}}
                  path-format: $(prefix)/charted/server/unstable/charted-server.${{matrix.tasks.ext}}
                  access-key-id: ${{secrets.S3_ACCESS_KEY}}
                  secret-key: ${{secrets.S3_SECRET_KEY}}
                  endpoint: ${{secrets.S3_ENDPOINT}}
                  region: us-east-1
                  prefix: /noelware/artifacts
                  bucket: august
    debian-docker-image:
        runs-on: ubuntu-latest
        name: Build Docker image (Debian)
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Get current release tag
              uses: auguwu/git-tag-action@master
              id: tag

            - name: Get commit hash
              id: commit-hash
              run: echo "commit=$(git rev-parse --short=8 $GITHUB_SHA)" >> $GITHUB_OUTPUT

            - name: Setup Docker buildx
              uses: docker/setup-buildx-action@v2

            - name: Setup QEMU
              uses: docker/setup-qemu-action@v2

            - name: Login into Noelware's Container Registry
              uses: docker/login-action@v2
              with:
                  registry: cr.noelware.cloud
                  username: noel
                  password: ${{secrets.REGISTRY_PASSWORD}}

            - name: Build and push!
              uses: docker/build-push-action@v4
              with:
                  provenance: false
                  platforms: linux/amd64,linux/arm64
                  cache-from: type=gha,scope=debian
                  cache-to: type=gha,scope=debian
                  context: .
                  file: ./distribution/docker/debian/Dockerfile
                  push: true
                  tags: |
                      cr.noelware.cloud/charted/server:${{steps.tag.outputs.major}}.${{steps.tag.outputs.minor}}-unstable,
                      cr.noelware.cloud/charted/server:${{steps.tag.outputs.major}}-unstable,
                      cr.noelware.cloud/charted/server:${{steps.tag.outputs.version}},
                      cr.noelware.cloud/charted/server:unstable
                  labels: |
                      org.opencontainers.image.title=charted-server
                      org.opencontainers.image.description=üì¶ You know, for Helm Charts?
                      org.opencontainers.image.version=${{steps.tag.outputs.version}}
                      org.opencontainers.image.revision=${{steps.commit-hash.outputs.commit}}
                      org.opencontainers.image.licenses=Apache-2.0
                      org.opencontainers.image.documentation=https://charts.noelware.org/docs/server/${{steps.tag.outputs.version}}
                      org.opencontainers.image.source=https://github.com/charted-dev/charted
    alpine-docker-image:
        runs-on: ubuntu-latest
        name: Build Docker image (Alpine)
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Get current release tag
              uses: auguwu/git-tag-action@master
              id: tag

            - name: Get commit hash
              id: commit-hash
              run: echo "commit=$(git rev-parse --short=8 $GITHUB_SHA)" >> $GITHUB_OUTPUT

            - name: Setup Docker buildx
              uses: docker/setup-buildx-action@v2

            - name: Setup QEMU
              uses: docker/setup-qemu-action@v2

            - name: Login into Noelware's Container Registry
              uses: docker/login-action@v2
              with:
                  registry: cr.noelware.cloud
                  username: noel
                  password: ${{secrets.REGISTRY_PASSWORD}}

            - name: Build and push!
              uses: docker/build-push-action@v4
              with:
                  provenance: false
                  platforms: linux/amd64
                  cache-from: type=gha,scope=alpine
                  cache-to: type=gha,scope=alpine
                  context: .
                  file: ./distribution/docker/alpine/Dockerfile
                  push: true
                  tags: |
                      ghcr.io/charted-dev/charted:${{steps.tag.outputs.major}}.${{steps.tag.outputs.minor}}-unstable-alpine,
                      ghcr.io/charted-dev/charted:${{steps.tag.outputs.major}}-unstable-alpine,
                      ghcr.io/charted-dev/charted:${{steps.tag.outputs.version}}-alpine,
                      ghcr.io/charted-dev/charted:unstable-alpine
                  labels: |
                      org.opencontainers.image.title=charted-server
                      org.opencontainers.image.description=üì¶ You know, for Helm Charts?
                      org.opencontainers.image.version=${{steps.tag.outputs.version}}
                      org.opencontainers.image.revision=${{steps.commit-hash.outputs.commit}}
                      org.opencontainers.image.licenses=Apache-2.0
                      org.opencontainers.image.documentation=https://charts.noelware.org/docs/server/${{steps.tag.outputs.version}}
                      org.opencontainers.image.source=https://github.com/charted-dev/charted
