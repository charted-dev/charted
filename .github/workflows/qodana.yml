name: Qodana - Code Quality
on:
  workflow_dispatch:
  push:
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - nightly
      - main

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'

  pull_request:
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - nightly
      - main

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'
jobs:
  jvm:
    name: Qodana JVM [Code Quality]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2022.2.1
        with:
          args: --baseline,qodana.sarif.json,--property,org.noelware.charted.ignoreJavaCheck=true,--save-report

      - name: Upload SARIF Results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
          
      # These are public, you can view them at:
      # https://qodana.noelware.cloud/charted/web/{branch|commit}
      #
      # You can see the published artifact here:
      #    https://github.com/Noelware/qodana-reports
      - name: Upload artifacts
        if: ${{ github.repository == 'charted-dev/charted' && github.event == 'push' }}
        run: chmod +x ./scripts/qodana/jvm.sh && ./scripts/qodana/jvm.sh
        env:
          GIT_USER: noelbot

          # Soon, it will have botto@noelware.org
          GIT_EMAIL: ohlookitsaugust@gmail.com
          GIT_TOKEN: ${{ secrets.NOEL_TOKEN }}

  js:
    name: Qodana JS [Code Quality]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js v18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2022.2.1
        with:
          args: --baseline,qodana.sarif.json,--property,org.noelware.charted.ignoreJavaCheck=true,--save-report,--project-dir,./web

      - name: Upload SARIF Results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json

      # These are public, you can view them at:
      # https://qodana.noelware.cloud/charted/web/{branch|commit}
      #
      # You can see the published artifact here:
      #    https://github.com/Noelware/qodana-reports
      - name: Upload artifacts
        if: ${{ github.repository == 'charted-dev/charted' && github.event == 'push' }}
        run: chmod +x ./scripts/qodana/js.sh && ./scripts/qodana/js.sh
        env:
          GIT_USER: noelbot

          # Soon, it will have botto@noelware.org
          GIT_EMAIL: ohlookitsaugust@gmail.com
          GIT_TOKEN: ${{ secrets.NOEL_TOKEN }}
