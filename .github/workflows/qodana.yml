name: Qodana - Code Quality
on:
  workflow_dispatch:
  push:
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - nightly
      - main

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'

  pull_request:
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - nightly
      - main

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'
jobs:
  qodana:
    name: Qodana [Code Quality]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2022.2.1
        with:
          args: --baseline,qodana.sarif.json,--property,org.noelware.charted.ignoreJavaCheck=true

      - name: Upload SARIF Results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
          
      # These are public, you can view them at:
      # https://qodana.noelware.cloud/charted/server/{branch|commit}
      #
      # You can see the published artifact here:
      #    https://github.com/Noelware/qodana-reports
      - name: Upload HTML report to GitHub Pages
        if: ${{ github.repository == 'charted-dev/charted' }}
        run: |
          echo "cloning Noelware/qodana-reports repository"
          REPORTS_DIR=$(mktemp -d)
          
          git clone https://github.com/Noelware/qodana-reports $REPORTS_DIR/qodana-reports
          SUFFIX=""
          
          if [[ $GITHUB_REF == ref/heads/* ]]; then
            SUFFIX=$(echo $GITHUB_REF | sed -e 's/\/.*\///g')
            echo "Using branch [$SUFFIX]"
          else if [[ $GITHUB_REF == ref/pulls/* ]]; then
            SUFFIX=$(echo "$GITHUB_REF//[^0-9]/")
            echo "Using PR #$SUFFIX"
          fi
