name: Release a new snapshot version
on:
  release:
    types:
      - prereleased
permissions:
  contents: write
  packages: write
jobs:
  archives:
    name: Release new nightly version [archive, ${{ matrix.tasks.ext }}]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tasks:
          - { ext: ".tar.gz", task: "distZip" }
          - { ext: ".zip", task: "zip" }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get current git tag
        id: tag
        uses: auguwu/git-tag-action@master

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Validate gradle-wrapper.jar
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Lint build tools with Spotless
        run: ./gradlew :build-tools:spotlessCheck --scan --no-daemon

      - name: Lint repository with Spotless
        run: ./gradlew spotlessCheck --scan --no-daemon

      - name: Compile the Kotlin sources for any compiler errors
        run: ./gradlew compileKotlin --scan --no-daemon

      - name: Compile the Java sources for any compiler errors
        run: ./gradlew compileJava --scan --no-daemon

      - name: Build artifacts
        run: ./gradlew :server:${{ matrix.tasks.task }}

      - name: Upload artifact to release
        uses: actions/upload-artifact@v3
        with:
          name: charted-server-x64-nightly-${{ steps.tag.outputs.version }}.${{ matrix.tasks.ext }}
          path: ./server/build/distributions/charted-server.${{ matrix.tasks.ext }}

      # - name: Upload artifacts to Noelware's downloads repository
      #   uses: Noelware/s3-action@master
      #   with:
      #     directories: ./server/build/distributions
      #     access-key: ${{ secrets.S3_ACCESS_KEY }}
      #     secret-key: ${{ secrets.S3_SECRET_KEY }}
      #     bucket: artifacts.noelware.org

  docker-image:
    runs-on: ${{ matrix.platform.runner }}
    name: Release a new nightly release [${{ matrix.platform.key }}]
    strategy:
      matrix:
        platform:
          - { key: linux/amd64, runner: ubuntu-latest, path: ./distribution/docker/amd64.Dockerfile, tag-suffix: amd64 }
          # - { key: linux/arm/v8, runner: self-hosted, path: ./distribution/docker/arm64.Dockerfile, tag-suffix: arm64 }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get current git tag
        id: tag
        uses: auguwu/git-tag-action@master

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup Docker layer cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx/cache
          key: ${{ runner.os }}-buildx-cache-${{ matrix.platform.key }}
          restore-keys: |
            ${{ runner.os }}-buildx-cache-

      # We only upload stable and nightly releases on the GitHub container registry
      # and not pollute our container registry with nightly releases people
      # might not want.
      - name: Login into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: charted-dev
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push for platform ${{ matrix.platform.key }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.platform.path }}
          push: true
          cache-from: type=local,src=/tmp/.buildx/cache
          cache-to: type=local,dest=/tmp/.buildx.cache-new,mode=max
          tags: |
            ghcr.io/charted-dev/charted:nightly-${{ matrix.platform.tag-suffix }}
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}-nightly-${{ matrix.platform.tag-suffix }}
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly-${{ matrix.platform.tag-suffix }}
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}.${{ steps.tag.outputs.patch }}-nightly-${{ matrix.platform.tag-suffix }}

  docker-manifests:
    runs-on: ubuntu-latest
    name: Apply Docker manifests
    needs:
      - docker-image
    steps:
      - name: Get current git tag
        id: tag
        uses: auguwu/git-tag-action@master

      - name: Apply manifests for nightly tag
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted:nightly
          extra-images: |
            ghcr.io/charted-dev/charted:nightly-amd64

      - name: Apply manifests for tag ${{ steps.tag.outputs.major }}-nightly
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}-nightly
          extra-images: |
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}-nightly-amd64

      - name: Apply manifests for tag ${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly
          extra-images: |
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly-amd64

      - name: Apply manifests for tag ${{ steps.tag.outputs.version }}-nightly
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted:${{ steps.tag.outputs.version }}-nightly
          extra-images: |
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.version }}-nightly-amd64

      - name: Apply manifests for tag ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}.${{ steps.tag.outputs.patch }}-nightly
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}.${{ steps.tag.outputs.patch }}-nightly
          extra-images: |
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}.${{ steps.tag.outputs.patch }}-nightly-amd64
