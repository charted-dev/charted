name: Release a new snapshot version
on:
  release:
    types:
      - prereleased
permissions:
  contents: write
  packages: write
jobs:
  release-snapshot:
    name: Release a new snapshot version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Validate gradle-wrapper.jar
        uses: gradle/wrapper-validation-action@v1

      - name: Let gradlew be executable
        run: chmod +x ./gradlew

      - name: Lints the repository via Spotless for any linting errors.
        run: ./gradlew spotlessCheck --no-daemon

      - name: Compiles the Kotlin sources for any compiler errors
        run: ./gradlew compileKotlin --no-daemon

      - name: Build .zip file
        run: ./gradlew :server:distZip --no-daemon

      - name: Build .tar.gz file
        run: ./gradlew :server:distTar --no-daemon

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx/cache
          key: ${{ runner.os }}-buildx-cache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-cache-

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Login into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: charted-dev
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push x86_64 image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./distribution/docker/amd64.Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=local,src=/tmp/.buildx/cache
          cache-to: type=local,dest=/tmp/.buildx/cache
          tags: |
            ghcr.io/charted-dev/charted:nightly-${{steps.tag.outputs.tag}}
            ghcr.io/charted-dev/charted:nightly
