name: Release a new snapshot version
on:
  release:
    types:
      - prereleased
permissions:
  contents: write
  packages: write
jobs:
  archives:
    name: Archive Release Pipeline [${{ matrix.tasks.ext }}]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tasks:
          - { ext: ".tar.gz", task: "distTar" }
          - { ext: ".zip", task: "distZip" }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get current git tag
        id: tag
        uses: auguwu/git-tag-action@master

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Validate gradle-wrapper.jar
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Lint build tools with Spotless
        run: ./gradlew :build-tools:spotlessCheck --scan --no-daemon

      - name: Lint repository with Spotless
        run: ./gradlew spotlessCheck --scan --no-daemon

      - name: Compile the Kotlin sources for any compiler errors
        run: ./gradlew compileKotlin --scan --no-daemon

      - name: Compile the Java sources for any compiler errors
        run: ./gradlew compileJava --scan --no-daemon

      - name: Build artifacts
        run: ./gradlew :server:${{ matrix.tasks.task }}

      - name: Upload artifact to workflow
        uses: actions/upload-artifact@v3
        with:
          name: charted-server-x64-nightly-${{ steps.tag.outputs.version }}${{ matrix.tasks.ext }}
          path: ./server/build/distributions/charted-server${{ matrix.tasks.ext }}
          
      - name: Upload artifact to release
        uses: softprops/action-gh-release@v1
        with:
          files: ./server/build/distributions/charted-server${{ matrix.tasks.ext }}

      # - name: Upload artifacts to Noelware's downloads repository
      #   uses: Noelware/s3-action@master
      #   with:
      #     directories: ./server/build/distributions
      #     access-key: ${{ secrets.S3_ACCESS_KEY }}
      #     secret-key: ${{ secrets.S3_SECRET_KEY }}
      #     bucket: artifacts.noelware.org

  migrations:
    runs-on: ubuntu-latest
    name: Cassandra Migrations Pipeline [${{ matrix.gobuild.goos }}/${{ matrix.gobuild.goarch }}]
    strategy:
      matrix:
        gobuild:
          - { goos: linux, goarch: amd64, ext: "" }
          - { goos: linux, goarch: arm64, ext: "" }
          - { goos: windows, goarch: amd64, ext: ".exe" }
          - { goos: windows, goarch: arm64, ext: ".exe" }
          - { goos: windows, goarch: 386, ext: ".exe" }
          - { goos: darwin, goarch: amd64, ext: "" }
          - { goos: darwin, goarch: arm64, ext: "" }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get current git tag
        id: tag
        uses: auguwu/git-tag-action@master

      - name: Setup Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build artifact
        working-directory: ./tools/migrations
        run: go build -mod=readonly -ldflags "-s -w" -o ./bin/migrations${{ matrix.gobuild.ext }}
        env:
          GOOS: ${{ matrix.gobuild.goos }}
          GOARCH: ${{ matrix.gobuild.goarch }}

      - name: Upload artifact to workflow
        uses: actions/upload-artifact@v3
        with:
          name: migrations-${{ matix.gobuild.goos }}-${{ matrix.gobuild.goarch }}${{ matrix.gobuild.ext }}
          path: ./tools/migrations/bin/migrations${{ matrix.gobuild.ext }}

      - name: Upload artifact to release
        uses: softprops/action-gh-release@v1
        with:
          files: ./tools/migrations/bin/migrations-${{ matix.gobuild.goos }}-${{ matrix.gobuild.goarch }}${{ matrix.gobuild.ext }}

  docker-image:
    runs-on: ${{ matrix.platform.runner }}
    name: Docker Image Pipeline [charted-server, ${{ matrix.platform.key }}]
    strategy:
      matrix:
        platform:
          - { key: linux/amd64, runner: ubuntu-latest, path: ./distribution/docker/amd64.Dockerfile, tag-suffix: amd64, buildx: true }
          - { key: linux/arm64, runner: self-hosted, path: ./distribution/docker/arm64.Dockerfile, tag-suffix: arm64, buildx: false }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get current git tag
        id: tag
        uses: auguwu/git-tag-action@master

      - name: Setup Docker Buildx
        if: ${{ matrix.platform.buildx == 'true' }}
        uses: docker/setup-buildx-action@v2

      - name: Setup Docker layer cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx/cache
          key: ${{ runner.os }}-buildx-cache-${{ matrix.platform.key }}
          restore-keys: |
            ${{ runner.os }}-buildx-cache-

      # We only upload stable and nightly releases on the GitHub container registry
      # and not pollute our container registry with nightly releases people
      # might not want.
      - name: Login into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: charted-dev
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push for platform ${{ matrix.platform.key }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.platform.path }}
          push: true
          cache-from: type=local,src=/tmp/.buildx/cache
          cache-to: type=local,dest=/tmp/.buildx/cache-new,mode=max
          platforms: ${{ matrix.platform.key }}
          tags: |
            ghcr.io/charted-dev/charted:nightly-${{ matrix.platform.tag-suffix }}
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}-nightly-${{ matrix.platform.tag-suffix }}
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly-${{ matrix.platform.tag-suffix }}
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}.${{ steps.tag.outputs.patch }}-nightly-${{ matrix.platform.tag-suffix }}

      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move buildx cache
        if: ${{ matrix.platform.buildx == 'true' }}
        run: |
          rm -rf /tmp/.buildx/cache
          mv /tmp/.buildx/cache-new /tmp/.buildx/cache

  migrations-docker-image:
    name: Cassandra Migrations Docker Pipeline [${{ matrix.platform.goos }}/${{ matrix.platform.goarch }}]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - { goos: linux, goarch: amd64, docker-platform: linux/amd64 }
          - { goos: linux, goarch: arm64, docker-platform: linux/arm64 }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get current git tag
        id: tag
        uses: auguwu/git-tag-action@master

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup Docker layer cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx/cache
          key: ${{ runner.os }}-buildx-cache-${{ matrix.platform.key }}
          restore-keys: |
            ${{ runner.os }}-buildx-cache-

      # We only upload stable and nightly releases on the GitHub container registry
      # and not pollute our container registry with nightly releases people
      # might not want.
      - name: Login into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: charted-dev
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push for platform ${{ matrix.platform.docker-platform }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./tools/migrations/Dockerfile
          push: true
          cache-from: type=local,src=/tmp/.buildx/cache
          cache-to: type=local,dest=/tmp/.buildx/cache-new,mode=max
          platforms: ${{ matrix.platform.docker-platform }}
          tags: |
            ghcr.io/charted-dev/charted/migrations:nightly-${{ matrix.platform.tag-suffix }}
            ghcr.io/charted-dev/charted/migrations:${{ steps.tag.outputs.major }}-nightly-${{ matrix.platform.tag-suffix }}
            ghcr.io/charted-dev/charted/migrations:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly-${{ matrix.platform.tag-suffix }}
            ghcr.io/charted-dev/charted/migrations:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}.${{ steps.tag.outputs.patch }}-nightly-${{ matrix.platform.tag-suffix }}

      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move buildx cache
        run: |
          rm -rf /tmp/.buildx/cache
          mv /tmp/.buildx/cache-new /tmp/.buildx/cache

  docker-manifests:
    runs-on: ubuntu-latest
    name: Docker Manifests Pipeline
    needs:
      - docker-image
      - migrations-docker-image
    steps:
      - name: Login into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: charted-dev
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current git tag
        id: tag
        uses: auguwu/git-tag-action@master

      - name: Apply manifests for nightly tag
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted:nightly
          extra-images: |
            ghcr.io/charted-dev/charted:nightly-amd64

      - name: Apply manifests for tag ${{ steps.tag.outputs.major }}-nightly
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}-nightly
          extra-images: |
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}-nightly-amd64

      - name: Apply manifests for tag ${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly
          extra-images: |
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly-amd64

      - name: Apply manifests for tag ${{ steps.tag.outputs.version }}-nightly
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted:${{ steps.tag.outputs.version }}
          extra-images: |
            ghcr.io/charted-dev/charted:${{ steps.tag.outputs.version }}-amd64

      - name: Apply manifests for migrations nightly tag
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted/migrations:nightly
          extra-images: |
            ghcr.io/charted-dev/charted/migrations:nightly-amd64
            ghcr.io/charted-dev/charted/migrations:nightly-arm64

      - name: Apply manifests for migrations tag ${{ steps.tag.outputs.major }}-nightly
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted/migrations:${{ steps.tag.outputs.major }}-nightly
          extra-images: |
            ghcr.io/charted-dev/charted/migrations:${{ steps.tag.outputs.major }}-nightly-amd64
            ghcr.io/charted-dev/charted/migrations:${{ steps.tag.outputs.major }}-nightly-arm64

      - name: Apply manifests for migrations tag ${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted/migrations:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly
          extra-images: |
            ghcr.io/charted-dev/charted/migrations:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly-amd64
            ghcr.io/charted-dev/charted/migrations:${{ steps.tag.outputs.major }}.${{ steps.tag.outputs.minor }}-nightly-arm64

      - name: Apply manifests for tag ${{ steps.tag.outputs.version }}-nightly
        uses: Noelware/docker-manifest-action@master
        with:
          push: true
          base-image: ghcr.io/charted-dev/charted/migrations:${{ steps.tag.outputs.version }}
          extra-images: |
            ghcr.io/charted-dev/charted/migrations:${{ steps.tag.outputs.version }}-amd64
            ghcr.io/charted-dev/charted/migrations:${{ steps.tag.outputs.version }}-arm64
