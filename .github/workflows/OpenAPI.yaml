name: Generate OpenAPI document
on:
    workflow_dispatch: {}
    push:
        branches:
            - main
        paths-ignore:
            - '.github/**'
            - '.coder/**'
            - '.devcontainer/**'
            - '.vscode/**'
            - 'docs/**'
            - 'scripts/**'
            - '.*ignore'
            - '**.md'
            - renovate.json
            - LICENSE
env:
    BAZEL_ARGS: --bazelrc=./.bazelrc --bazelrc=./.github/.ci.bazelrc --host_jvm_args=-Xmx500m --host_jvm_args=-Xms500m
jobs:
    openapi:
        name: Generate
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup Node.js 20.x
              uses: actions/setup-node@v3
              with:
                node-version: 20.x

            - name: Install Prettier
              run: npm i -g prettier

            - name: Setup Bazel cache
              uses: actions/cache@v3
              with:
                path: |
                    ${{runner.temp}}/_bazel_${{runner.os}}_${{runner.arch}}
                    ~/.cache/bazelisk
                restore-keys: bazel-cache-ubuntu-latest-
                key: bazel-cache-ubuntu-latest-${{ hashFiles('WORKSPACE', 'BUILD.bazel', '.bazelversion') }}

            - name: Generate document and format
              run: |
                bazel ${{env.BAZEL_ARGS}} run --disk_cache=${{runner.temp}}/_bazel_${{runner.os}}_${{runner.arch}} //:cli -- openapi ${GITHUB_WORKSPACE}/assets/openapi.json
                prettier --write --config ${GITHUB_WORKSPACE}/web/.prettierrc.json ./assets/openapi.json

            - name: Commit changes (if we can)
              uses: EndBug/add-and-commit@v9
              with:
                  author_name: Noel[bot]
                  default_author: user_info
                  author_email: noelbot@users.noreply.github.com
                  message: '[skip ci] :sparkles: Update OpenAPI spec'
                  push: true
