name: Generate OpenAPI document
concurrency:
    group: charted-openapi-gen-${{ github.ref }}
    cancel-in-progress: true
on:
    workflow_dispatch: {}
    push:
        branches:
            - main
        paths-ignore:
            - '.github/**'
            - '.coder/**'
            - '.devcontainer/**'
            - '.vscode/**'
            - 'docs/**'
            - 'scripts/**'
            - '.*ignore'
            - '**.md'
            - renovate.json
            - LICENSE
jobs:
    openapi:
        name: Generate
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup Rust toolchain
              uses: dtolnay/rust-toolchain@master
              with:
                toolchain: stable

            - name: Setup Rust cache
              uses: Swatinem/rust-cache@v2

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1

            - name: Generate OpenAPI document
              run: |
                cargo run --release --locked --bin charted-cli -- openapi ${GITHUB_WORKSPACE}/assets/openapi.json
                bunx prettier --write --config ${GITHUB_WORKSPACE}/web/.prettierrc.json ./assets/openapi.json

            - name: Commit changes (if we can)
              uses: EndBug/add-and-commit@v9
              with:
                  author_name: Noel[bot]
                  default_author: user_info
                  author_email: noelbot@users.noreply.github.com
                  message: '[skip ci] :sparkles: Update OpenAPI spec'
                  push: true
