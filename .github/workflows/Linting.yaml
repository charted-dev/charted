name: Linting and Unit Testing
on:
  workflow_dispatch: {}
  push:
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - nightly
      - main

    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'
jobs:
  spotless:
    name: Spotless [${{matrix.runner}}, Java ${{matrix.java-version}}]
    runs-on: ${{matrix.runner}}
    strategy:
      matrix:
        java-version: [17, 19]
        runner: [windows-latest, ubuntu-latest, macos-latest, self-hosted]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Java ${{matrix.java-version}}
        uses: actions/setup-java@v3
        with:
          java-version: ${{matrix.java-version}}
          distribution: temurin
          architecture: ${{matrix.runner == 'self-hosted' && 'aarch64' || 'amd64'}}

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Lint code-base with Spotless
        uses: gradle/gradle-build-action@v2
        with:
          arguments: spotlessCheck --no-daemon --scan

      - name: Compiles Kotlin source sets
        uses: gradle/gradle-build-action@v2
        with:
          arguments: compileKotlin --no-daemon --scan

      - name: Compiles Java source sets
        uses: gradle/gradle-build-action@v2
        with:
          arguments: compileJava --no-daemon --scan

      - name: Run unit and integration tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test --no-daemon --scan
  golang:
    name: Go CI [${{matrix.projects.name}}]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        projects:
          - { directory: ./databases/clickhouse/migrations, name: ch-migrations }
          - { directory: ./libraries/helm-plugin, name: helm-plugin }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-${{matrix.projects.name}}-1.19-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-${{matrix.projects.name}}-1.19-go-

      - name: Install dependencies [${{matrix.projects.directory}}]
        working-directory: ${{matrix.projects.directory}}
        run: |
          go mod download
          go mod vendor
          go get

      - name: golangci-lint [${{matrix.projects.directory}}]
        uses: golangci/golangci-lint-action@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          skip-cache: false
          working-directory: ${{matrix.projects.directory}}
          args: --issues-exit-code=1
          only-new-issues: false
          skip-pkg-cache: true
          skip-build-cache: true
