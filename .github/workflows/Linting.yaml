name: Linting and Unit Testing
on:
    workflow_dispatch: {}
    pull_request:
        types: [opened, synchronize]
        branches:
            - 'issue/gh-**'
            - 'feat/**'
            - main

        paths-ignore:
            - 'assets/**'
            - .dockerignore
            - .gitignore
            - '**.md'
            - LICENSE
            - renovate.json
    push:
        branches:
            - 'issue/gh-**'
            - 'feat/**'
            - main

        paths-ignore:
            - '.github/**'
            - '.coder/**'
            - '.vscode/**'
            - 'assets/**'
            - '.*ignore'
            - '**.md'
            - LICENSE
            - renovate.json
jobs:
    generate-openapi:
        name: Generate OpenAPI document
        runs-on: ubuntu-latest
        # https://stackoverflow.com/a/74439898
        if: needs.pr-check.outputs.number == 'null'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  submodules: recursive

            - name: Setup Java 20
              uses: actions/setup-java@v3
              with:
                  java-version: 20.x
                  distribution: temurin

            - name: Setup Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x

            - name: Install Prettier
              run: npm i -g prettier

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2

            - name: Validate Gradle Wrapper
              uses: gradle/wrapper-validation-action@v1

            - name: Build project
              uses: gradle/gradle-build-action@v2
              with:
                  arguments: :cli:installDist

            - name: Generate OpenAPI document
              run: |
                  chmod +x ./cli/build/install/charted/bin/charted
                  rm ./assets/openapi.json
                  make charted openapi > ./assets/openapi.json
                  prettier --config ./.prettierrc.json --write ./assets/openapi.json

            - name: Commit!
              uses: EndBug/add-and-commit@v9
              with:
                  author_name: Noel[bot]
                  default_author: user_info
                  author_email: noelbot@users.noreply.github.com
                  message: '[skip ci] :sparkles: Update OpenAPI spec'
                  push: true
    spotless:
        name: Spotless [${{matrix.runner}}, Java ${{matrix.java-version}}]
        runs-on: ${{matrix.runner}}
        strategy:
            matrix:
                java-version: [17, 20]
                runner: [windows-latest, ubuntu-latest, macos-latest, self-hosted]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  submodules: recursive

            - name: Setup Java ${{matrix.java-version}}
              uses: actions/setup-java@v3
              with:
                  java-version: ${{matrix.java-version}}
                  distribution: temurin
                  architecture: ${{matrix.runner == 'self-hosted' && 'aarch64' || 'amd64'}}

            # Node.js is required for Spotless to install Prettier
            - name: Setup Node.js v19.x
              uses: actions/setup-node@v3
              with:
                  node-version: 19.x
                  architecture: ${{matrix.runner == 'self-hosted' && 'arm64' || 'x64'}}

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2

            - name: Validate Gradle Wrapper
              uses: gradle/wrapper-validation-action@v1

            - name: Lint code-base with Spotless
              uses: gradle/gradle-build-action@v2
              with:
                  arguments: spotlessCheck --scan

            - name: Compiles Kotlin source sets
              uses: gradle/gradle-build-action@v2
              with:
                  arguments: compileKotlin --scan

            - name: Compiles Java source sets
              uses: gradle/gradle-build-action@v2
              with:
                  arguments: compileJava --scan

            - name: Run unit and integration tests
              uses: gradle/gradle-build-action@v2
              with:
                  arguments: test --scan
