name: Linting and Unit Testing
on:
  workflow_dispatch: {}
  push:
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - nightly
      - main

    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'

  pull_request:
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - nightly
      - main

    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'
jobs:
  lint:
    name: Linting and Unit Testing [${{ matrix.runner }}, Java ${{ matrix.java-version }}]
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        java-version: [17, 18]
        runner:
          #- windows-latest
          - ubuntu-latest
          - self-hosted
          #- macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        if: ${{ matrix.runner != 'self-hosted' }}
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - name: Setup Java ${{ matrix.java-version }} on ARM
        uses: actions/setup-java@v3
        if: ${{ matrix.runner == 'self-hosted' }}
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          architecture: aarch64

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Validate gradle-wrapper.jar
        uses: gradle/wrapper-validation-action@v1

      - name: Let gradlew be executable
        run: chmod +x ./gradlew

      - name: Lints the repository via Spotless for any linting errors.
        run: ./gradlew spotlessCheck --no-daemon --scan

      - name: Compiles the Kotlin sources for any compiler errors
        run: ./gradlew compileKotlin --no-daemon --scan

      - name: Compile the Java sources for any compiler errors
        run: ./gradlew compileJava --no-daemon --scan

      - name: Unit test the project
        run: ./gradlew test --no-daemon --scan
