name: Lint on Commit
on:
  workflow_dispatch:
  push:
    branches:
      - 'feature/**'
      - 'bug/gh-**'
      - 'issue/gh-**'
      - nightly
      - main

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'docker/**'
      - '.idea/**'
      - '.dockerignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    name: CI Linting
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: noel
          POSTGRES_PASSWORD: noeliscutieuwu
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - '5432:5432'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Setup Prisma schema
        run: |
          echo "DATABASE_URL=postgresql://noel:noeliscutieuwu@localhost:5432/charted?schema=noelware" >> ~/.env
          make db.generate

      - name: Install dependencies
        run: go mod download && go get

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-${{ matrix.go-version }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.go-version }}-go-

      - name: Build project to see if it compiles
        run: make build

      - name: Format project for any formatting to apply
        run: make fmt

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: --issues-exit-code=1
          only-new-issues: false
          skip-pkg-cache: true
          skip-build-cache: true
