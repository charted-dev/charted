name: ktlint
on:
  push:
    branches:
      - 'feature/**'
      - 'issue/gh-**'
      - nightly
      - master

    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'

  pull_request:
    branches:
      - 'feature/**'
      - 'issue/gh-**'
      - master
      - nightly

    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'
jobs:
  ktlint:
    name: Linting and Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checks out the repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Sets up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin # Eclipse Temurin is <3
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Validate gradle-wrapper.jar
        uses: gradle/wrapper-validation-action@v1

      - name: Lets ./gradlew be executable
        run: chmod +x ./gradlew

      - name: Generate Protobufs
        run: ./gradlew :libs:protobufs:generateProtobuf --no-daemon

      - name: Lints the repository for any code errors
        run: ./gradlew spotlessCheck --no-daemon

      - name: Builds the project for any errors
        run: ./gradlew compileKotlin --no-daemon

      - name: Run all tests
        run: ./gradlew test --no-daemon
