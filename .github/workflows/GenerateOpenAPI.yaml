name: Generate OpenAPI document
on:
  workflow_dispatch: {}
  push:
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - nightly
      - main

    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'
jobs:
  openapi:
    name: Generate OpenAPI document
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Java 19
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      # Build CLI project
      - name: Build CLI module
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :cli:installDist --no-daemon

      - name: Generate OpenAPI document
        id: document
        run: |
          chmod +x ./cli/build/install/charted/bin/charted
          DOCUMENT=$(./cli/build/install/charted/bin/charted openapi --format=json --openapi-version=3.0)

          echo "doc=$DOCUMENT" >> $GITHUB_OUTPUT

      - name: Write document to assets/openapi.json
        run: echo ${{steps.document.outputs.doc}}
