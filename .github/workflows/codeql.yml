name: CodeQL
on:
  workflow_dispatch:
  push:
    branches:
      - nightly
      - main

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'docker/**'
      - '.idea/**'
      - '.dockerignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'

  pull_request:
    branches:
      - nightly
      - master

    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - 'docker/**'
      - '.idea/**'
      - '.dockerignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'

  schedule:
    - cron: '21 2 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - 'go'
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: noel
          POSTGRES_PASSWORD: noeliscutieuwu
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - '5432:5432'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Setup Prisma schema
        run: |
          echo "DATABASE_URL=postgresql://noel:noeliscutieuwu@localhost:5432/charted?schema=noelware" >> ~/.env
          make db.generate

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Install dependencies
        run: |
          go mod download
          go get

      - name: Build the project
        run: make build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
