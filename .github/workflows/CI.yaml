name: CI
on:
    workflow_dispatch: {}
    push:
        branches:
            - 'issues/gh-**'
            - 'feat/**'
            - main
        paths-ignore:
            - '.coder/**'
            - '.devcontainer/**'
            - '.vscode/**'
            - 'docs/**'
            - 'scripts/**'
            - '.*ignore'
            - '**.md'
            - renovate.json
            - LICENSE
    pull_request:
        types: [synchronize]
        paths-ignore:
            - '.coder/**'
            - '.devcontainer/**'
            - '.vscode/**'
            - 'docs/**'
            - 'scripts/**'
            - '.*ignore'
            - '**.md'
            - renovate.json
            - LICENSE
jobs:
    ci:
        name: Rust CI
        runs-on: ${{matrix.runner}}
        strategy:
            fail-fast: true
            matrix:
                runner: [windows-latest, macos-latest, ubuntu-latest, self-hosted]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Bazel cache
              uses: actions/cache@v3
              with:
                path: |
                    ~/.cache/bazelisk
                    ~/.cache/bazel
                key: bazel-cache-${{matrix.runner}}-${{ hashFiles('WORKSPACE', 'BUILD.bazel') }}
                restore-keys: bazel-cache-${{matrix.runner}}-

            - name: Sync dependencies
              run: bazel sync --only=crate_index
              env:
                CARGO_BAZEL_REPIN: all

            - name: Build project
              run: bazel build //:cli

            - name: Run rustfmt
              run: bazel run @rules_rust//:rustfmt

            - name: Run tests
              run: bazel test //...
