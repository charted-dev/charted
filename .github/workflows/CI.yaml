name: CI
on:
    workflow_dispatch: {}
    push:
        branches:
            - 'issues/gh-**'
            - 'feat/**'
            - main
        paths-ignore:
            - '.github/**'
            - '.coder/**'
            - '.devcontainer/**'
            - '.vscode/**'
            - 'docs/**'
            - 'scripts/**'
            - '.*ignore'
            - '**.md'
            - renovate.json
            - LICENSE
    pull_request:
        types: [synchronize]
        branches:
            - main
        paths-ignore:
            - '.coder/**'
            - '.devcontainer/**'
            - '.vscode/**'
            - 'docs/**'
            - '.*ignore'
            - '**.md'
            - renovate.json
            - LICENSE
env:
    BAZEL_STARTUP_ARGS: --bazelrc=./.bazelrc --host_jvm_args=-Xmx500m --host_jvm_args=-Xms500m
    BAZEL_ARGS: --test_output=errors --verbose_failures --noshow_progress
jobs:
    ci:
        name: Rust CI (${{matrix.runner == 'ubuntu-latest' && 'Linux (x86_64)' || matrix.runner == 'self-hosted' && 'Linux (arm64)' || matrix.runner == 'macos-latest' && 'macOS (x86_64)' || matrix.runner == 'windows-latest' && 'Windows' || 'Unknown'}})
        runs-on: ${{matrix.runner}}
        strategy:
            fail-fast: true
            matrix:
                runner: [macos-latest, ubuntu-latest, self-hosted]
                include:
                    - runner: ubuntu-latest
                      bazelisk-cache-dir: ~/.cache/bazelisk
                    - runner: self-hosted
                      bazelisk-cache-dir: ~/.cache/bazelisk
                    - runner: macos-latest
                      bazelisk-cache-dir: ~/Library/Caches/bazelisk
                    # - runner: windows-latest
                    #   bazelisk-cache-dir: ~\AppData\Local\bazelisk
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Bazel cache
              uses: actions/cache@v3
              with:
                path: |
                    ${{runner.temp}}/_bazel_${{runner.os}}_${{runner.arch}}
                    ${{matrix.bazelisk-cache-dir}}
                restore-keys: bazel-cache-${{matrix.runner}}-
                key: bazel-cache-${{matrix.runner}}-${{ hashFiles('WORKSPACE', 'BUILD.bazel', '.bazelversion') }}

            - name: Build CLI
              run: bazel ${{env.BAZEL_STARTUP_ARGS}} build ${{env.BAZEL_ARGS}} --disk_cache=${{runner.temp}}/_bazel_${{runner.os}}_${{runner.arch}} //:cli

            - name: Build Helm plugin
              run: bazel ${{env.BAZEL_STARTUP_ARGS}} build ${{env.BAZEL_ARGS}} --disk_cache=${{runner.temp}}/_bazel_${{runner.os}}_${{runner.arch}} //:helm-plugin

            - name: Run tests
              run: bazel ${{env.BAZEL_STARTUP_ARGS}} test ${{env.BAZEL_ARGS}} --disk_cache=${{runner.temp}}/_bazel_${{runner.os}}_${{runner.arch}} //...
