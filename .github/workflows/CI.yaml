name: CI
on:
    workflow_dispatch: {}
    push:
        branches:
            - 'issues/gh-**'
            - 'feat/**'
            - main
        paths-ignore:
            - '.github/**'
            - '.coder/**'
            - '.devcontainer/**'
            - '.vscode/**'
            - 'docs/**'
            - 'scripts/**'
            - '.*ignore'
            - '**.md'
            - renovate.json
            - LICENSE
    pull_request:
        types: [opened, synchronize]
        branches:
            - main
        paths-ignore:
            - '.coder/**'
            - '.devcontainer/**'
            - '.vscode/**'
            - 'docs/**'
            - '.*ignore'
            - '**.md'
            - renovate.json
            - LICENSE
jobs:
    ci:
        name: Rust CI (${{matrix.runner == 'ubuntu-latest' && 'Linux (x86_64)' || matrix.runner == 'self-hosted' && 'Linux (arm64)' || matrix.runner == 'macos-latest' && 'macOS (x86_64)' || matrix.runner == 'windows-latest' && 'Windows' || 'Unknown'}}, Rust ${{matrix.rust-version}})
        runs-on: ${{matrix.runner}}
        strategy:
            fail-fast: true
            matrix:
                runner: [ubuntu-latest, macos-latest, windows-latest]
                rust-version: [stable, nightly]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Rust toolchain
              uses: dtolnay/rust-toolchain@master
              with:
                toolchain: ${{matrix.rust-version}}
                components: clippy, rustfmt

            - name: Setup Rust cache
              uses: Swatinem/rust-cache@v2

            - name: Install `protoc`
              uses: Noelware/setup-protoc@1.1.0

            - name: Setup `vcpkg`
              if: matrix.runner == 'windows-latest'
              uses: friendlyanon/setup-vcpkg@v1.5.1
              with:
                committish: f1c6efee2245009540dde947e0e3d008f3aa7dbb

            - name: Install OpenSSL on Windows with `vcpkg`
              if: matrix.runner == 'windows-latest'
              run: vcpkg install openssl:x64-windows

            - name: Build project
              run: cargo build --all-features

            - name: Clippy!
              uses: auguwu/clippy-action@1.3.0
              with:
                all-features: true
                token: ${{github.token}}

            - name: Run tests
              run: cargo test --all-features
    ui:
        name: Hoshi CI
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1

            - name: Install packages
              working-directory: ./web
              run: bun install --no-save --frozen-lockfile

            - name: Run Prettier
              working-directory: ./web
              run: bun run fmt

            - name: Run ESLint
              working-directory: ./web
              run: bun run lint
