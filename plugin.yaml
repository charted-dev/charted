name: charted
description: 'üêª‚Äç‚ùÑÔ∏èüå∫ Faciliate Helm operations with charted-server easily'
version: '0.1.0'
downloaders:
    - command: bin/charted-helm-plugin download
      protocols: [charted]
platformCommand:
    - command: $HELM_PLUGIN_DIR/bin/charted-helm-plugin
platformHooks:
    install:
        - command: $HELM_PLUGIN_DIR/hack/helm-plugin/_action
          args: install
        - os: windows
          command: $HELM_PLUGIN_DIR/hack/helm-plugin/Action.ps1
          args: -Install
    update:
        - command: $HELM_PLUGIN_DIR/hack/helm-plugin/_action
          args: update
        - os: windows
          command: $HELM_PLUGIN_DIR/hack/helm-plugin/Action.ps1
          args: -Update
    delete:
        - command: $HELM_PLUGIN_DIR/hack/helm-plugin/_action
          args: delete
        - os: windows
          command: $HELM_PLUGIN_DIR/hack/helm-plugin/Action.ps1
          args: -Delete
