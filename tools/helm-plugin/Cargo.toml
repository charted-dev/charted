[package]
name = "charted-helm-plugin"
description = "üêª‚Äç‚ùÑÔ∏èüì¶ Command-line executor for running charted's Helm plugin"
version = "0.1.0-beta"
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish.workspace = true
repository.workspace = true
authors.workspace = true

[package.metadata.cargo-machete]
ignored = [
    "hcl-rs",      # it is the `hcl` module, but the crate is named differently
    "inquire",     # for `helm charted init`, not implemented yet
    "reqwest",     # for `helm charted download` and `helm charted push`, not implemented yet
    "tracing-log", # We enable the `log` feature to get logs from crates that use the `log` library, but we don't ever use it
]

[dependencies]
async-trait.workspace = true
charted = { version = "0.1.0-beta", path = "../.." }
clap.workspace = true
clap_complete.workspace = true
cli-table.workspace = true
color-eyre.workspace = true
dirs = "5.0.1"
eyre.workspace = true
hcl-rs = "0.16.7"
indicatif = "0.17.8"
inquire = "0.7.3"
noelware-config.workspace = true
once_cell = "1.19.0"
owo-colors.workspace = true
reqwest = { version = "0.12.1", features = ["gzip"] }
semver.workspace = true
serde.workspace = true
serde_yaml = "0.9.33"
similar = { version = "2.4.0", features = ["inline"] }
tokio = { version = "1.36.0", features = ["rt", "macros", "io-util", "fs"] }
tracing = "0.1.40"
tracing-indicatif = "0.3.6"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.18"
url = { version = "2.5.0", features = ["serde"] }
which.workspace = true
