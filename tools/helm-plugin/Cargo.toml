[package]
name = "helm-plugin"
description = "ðŸ“¦ Helm plugin made in Rust to help push Helm charts into charted-server easily!~"
homepage = "https://charts.noelware.org/docs/helm-plugin/current"
version = "0.0.0"
edition = "2021"
authors = ["Noel <cutie@floofy.dev>", "Noelware Team <team@noelware.org>"]
license-file = "../LICENSE"

[dependencies]
ansi_term = "0.12.1"
async-trait = "0.1.60"
clap = { version = "4.0.32", features = ["derive"] }
clap_complete = "4.0.7"
chrono = { version = "0.4.23", features = ["serde"] }
fern = "0.6.1"
log = "0.4.17"
regex = "1.7.0"
reqwest = { version = "0.11.13", features = ["json"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
once_cell = "1.17.0"
tokio = { version = "1.23.0", features = ["full"] }

[build-dependencies]
chrono = "0.4.23"
regex = "1.7.0"
once_cell = "1.17.0"
which = "4.3.0"

[[bin]]
name = "helm-plugin"
path = "./src/main.rs"
