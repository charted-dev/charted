[package]
name = "helm-plugin"
description = "ðŸ“¦ Helm plugin made in Rust to help push Helm charts into charted-server easily!~"
homepage = "https://charts.noelware.org/docs/helm-plugin/current"
version = "0.0.0"
edition = "2021"
authors = ["Noel <cutie@floofy.dev>", "Noelware Team <team@noelware.org>"]
license-file = "../LICENSE"

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.68"
async-trait = "0.1.61"
clap = { version = "4.1.0", features = ["derive"] }
clap_complete = "4.1.0"
chrono = { version = "0.4.23", features = ["serde"] }
dirs = "4.0.0"
fern = "0.6.1"
keyring = "1.2.0"
log = "0.4.17"
regex = "1.7.1"
reqwest = { version = "0.11.13", features = ["json"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
serde_yaml = "0.9.16"
once_cell = "1.17.0"
thiserror = "1.0.38"
tokio = { version = "1.24.1", features = ["full"] }
url = "2.3.1"
whoami = "1.3.0"

[build-dependencies]
chrono = "0.4.23"
regex = "1.7.1"
once_cell = "1.17.0"
which = "4.3.0"

[[bin]]
name = "helm-plugin"
path = "./src/main.rs"
