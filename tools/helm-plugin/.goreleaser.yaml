env:
  - GO11MODULE=on
before:
  hooks:
  - go mod download
builds:
  - main: ./cmd/helm-plugin
    binary: ./bin/charted-helm
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
      - "7"
archives:
- id: tar
  format: tar.gz
  files:
    - plugin.yaml
