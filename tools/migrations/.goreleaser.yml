project_name: cassandra-migrations
before:
  hooks:
    - go mod tidy
    - go mod download
env:
  - CGO_ENABLED=0
  - GO11MODULE=on
builds:
  - id: cassandra-migrations
    binary: cassandra-migrations
    ldflags:
    - -s -w
    goos:
    - linux
    - darwin
    - windows
    goarch:
    - amd64
    - arm64
    - "386"
    - arm
    goarm:
    - "6"
    - "7"
    ignore:
    - goos: windows
      goarch: arm64
    - goos: windows
      goarm: "6"
    - goos: windows
      goarm: "7"
