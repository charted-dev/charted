# If debug mode should be enabled. This will enable the /debug endpoint and
# extra logging from Ktor if Logback is configured.
debug = false

# Sets the Sentry DSN to use to get transactions of database calls, requests, and chart engine calls.
sentry_dsn = "null"

# If registrations should be enabled on the server. That means, if you want to create users, you must
# call the PUT /users endpoint yourself or add it from the Pak Admin Dashboard.
registrations = true

