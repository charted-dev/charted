apiVersion: v2
appVersion: 0.4.0-unstable.2
kubeVersion: '>=1.24'
version: 0.4.0-unstable.2
name: charted
home: https://charts.noelware.org
icon: https://cdn.noelware.cloud/branding/charted.png
sources:
    - https://github.com/charted-dev/charted/tree/main/distribution/helm
    - https://github.com/charted-dev/charted
    - https://charts.noelware.org
maintainers:
    - name: Noel Towa
      email: cutie@floofy.dev
      url: https://floofy.dev
    - name: Noelware Team
      email: team@noelware.org
      url: https://noelware.org
dependencies:
    - name: postgresql
      repository: https://charts.bitnami.com/bitnami
      version: ~12.4.0
      condition: postgresql.enabled

    - name: redis
      repository: https://charts.bitnami.com/bitnami
      version: ~17.10.0
      condition: redis.enabled

    # TODO: migrate to https://charts.noelware.org/~/noelware/elasticsearch
    - name: elasticsearch
      repository: https://helm.elastic.co
      version: ~8.5.1
      condition: elasticsearch.enabled

    # TODO: migrate to https://charts.noelware.org/~/noelware/metricbeat
    - name: metricbeat
      repository: https://helm.elastic.co
      version: ~8.5.1
      condition: elasticsearch.metrics.enabled

    # used for common Helm utilities
    - name: common
      repository: https://charts.bitnami.com/bitnami
      version: ~2.2.4

    # used for the Audit Logs and Webhooks features
    # - name: clickhouse
