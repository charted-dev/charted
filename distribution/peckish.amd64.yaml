chain: false
metadata:
  name: charted-server
  description: "🐻‍❄️📦 Free, open source, and reliable Helm Chart registry made in Rust"
  version: "0.1.0-beta"
  author: Noelware, LLC.
  arch: amd64
  license: Apache-2.0
input:
  name: charted release binary
  type: "file"
  paths:
    - ./bazel-out/k8-fastbuild/bin/cli/release_bin
output:
  - name: "tarball: charted distribution"
    type: tarball
    path: "./releases/charted-server.tar.gz"
    compression: gzip
    injections:
      - move-binary
      - move-config-dir
  - name: "deb: charted distribution"
    type: deb
    path: ./releases/charted-server.deb
    depends: libc6
    prerm: ./distribution/deb/prerm
    postinst: ./distribution/deb/postinst
    injections:
      - create-deb-dirs
      - move-binary
      - move-config-dir
      - move-systemd-dir
  - name: "rpm: charted distribution"
    type: rpm
    path: ./releases/charted-server.rpm
    depends: libc6
    injections:
      - create-rpm-dirs
      - move-binary
      - move-config-dir
      - move-systemd-dir
