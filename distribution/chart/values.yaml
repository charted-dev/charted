global:
  fullNameOverride: ""
  nameOverride: ""
  replicas: 1
  jvmOptions: "-Xmx4096 -Xms1024m"
  debug: false
  nodeSelector: {}
  tolerations: []
  affinity: {}
  serviceName: ""
  extraEnvVars: []
  initContainers: []
config:
  mapName: charted-server-config
  path: /app/noelware/charted/server/config/charted.yaml
  config: |
    # refer to https://charts.noelware.org/docs/server/latest/self-hosting/configuration
  logback:
    enabled: true
    mapName: charted-server-logback-config
    path: /app/noelware/charted/server/config/logback.properties
    config: |
      # refer to https://charts.noelware.org/docs/server/latest/self-hosting/configuration#logback-properties
      charted.log.level=INFO
jwtSecretKey:
  generate: true
  secretName: ""
image:
  repository: ghcr.io/charted-dev/charted
  tag: 0.3-nightly
  pullPolicy: IfNotPresent
serviceAccount:
  create: false
  annotations: {}
  name: ""
storage:
  filesystem:
    directory: /var/lib/noelware/charted/data
    pvc:
      create: true
      name: charted-server-data
      accessModes: ["ReadWriteMany"]
  s3: {}
