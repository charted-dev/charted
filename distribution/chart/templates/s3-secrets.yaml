{{- if and (eq .Values.storage.driver "s3") (.Values.storage.s3.secrets.create) -}}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ printf "%s-%s" (include "charted.fullname" .) .Values.storage.s3.secrets.name }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "charted.labels" . | nindent 4 }}
  annotations: {{ include "charted.defaultAnnotations" . | nindent 4 }}
    {{- range $key, $val := .Values.global.annotations }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
data:
  secretAccessKey: {{ .Values.storage.s3.secrets.keys.secretAccessKey | quote }}
  accessKeyId: {{ .Values.storage.s3.secrets.keys.accessKeyId | quote }}
{{- end -}}
