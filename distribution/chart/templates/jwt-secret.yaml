{{- if .Values.jwtSecret.generate }}
{{- $secretValue := (randAlphaNum 16) | b64enc | quote }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ .Values.jwtSecret.secretName | default (printf "%s-jwt-secret" (include "charted.fullname" .)) }}
  labels:
    {{- include "charted.labels" . }}
data:
  {{- if .Values.jwtSecret.secret }}
  secret: {{ .Values.jwtSecret.secret | b64enc | quote }}
  {{- else }}
  secret: {{ $secretValue }}
  {{- end }}
{{- end }}
