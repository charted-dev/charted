# prettier-ignore

apiVersion: v1
kind: Service
metadata:
  name: {{ include "charted.fullname" . }}
  labels:
    {{- include "charted.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "charted.selectorLabels" . | nindent 4 }}
