<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#58548E" />
        <meta name="msapplication-TileColor" content="#58548E" />
        <meta name="language" content="English (US)" />
        <meta name="keywords" content="noelware, charted, charted-server" />
        <link rel="shortcut icon" href="https://cdn.floofy.dev/images/trans.png" />

        <script>
            (function () {
                const prefersDark = window.matchMedia?.('(prefers-color-scheme: dark)')?.matches ?? false;
                const setting = localStorage.getItem('charted:color-scheme') || 'light'; // default to light
                if (prefersDark && setting !== 'light') {
                    document.documentElement.classList.add('dark', true);
                }
            })();
        </script>
    </head>
    <body class="dark:text-white font-sans">
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
        <noscript>Web UI requires JavaScript to function properly! Please enable JavaScript to continue. </noscript>
    </body>
</html>
