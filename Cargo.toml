[dependencies.axum]
version = "0.7.4"
features = ["http2", "multipart", "macros"]

[dependencies.axum-extra]
version = "0.9.2"
features = ["typed-header"]

[dependencies.axum-server]
version = "0.6.0"
features = ["tls-openssl"]

[dependencies.charted-proc-macros]
version = "0.0.0-devel.0"
path = "proc-macros"

[dependencies.chrono]
version = "0.4.33"
features = ["serde"]

[dependencies.clap]
version = "4.4.18"
features = ["derive", "env"]

[dependencies.color-eyre]
version = "0.6.2"
features = ["issue-url", "tracing-error"]

[dependencies.moka]
version = "0.12.5"
