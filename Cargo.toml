[dependencies.noelware-config]
version = "0.1.0"
git = "https://github.com/Noelware/core-rs"
rev = "8ed59ef104db38fbf0a64630db4d28ce2534d050"
features = ["derive"]

[dependencies.noelware-log]
version = "0.1.0"
git = "https://github.com/Noelware/core-rs"
rev = "8ed59ef104db38fbf0a64630db4d28ce2534d050"
features = ["log"]

[dependencies.noelware-remi]
version = "0.1.0"
git = "https://github.com/Noelware/core-rs"
rev = "8ed59ef104db38fbf0a64630db4d28ce2534d050"
features = ["azure", "fs", "s3"]

[dependencies.noelware-serde]
version = "0.1.0"
git = "https://github.com/Noelware/core-rs"
rev = "8ed59ef104db38fbf0a64630db4d28ce2534d050"
features = ["tracing"]

[dependencies.owo-colors]
version = "4.0.0"
features = ["supports-color"]

[dependencies.redis]
version = "0.24.0"
features = ["sentinel", "tokio-comp", "connection-manager"]

[dependencies.remi-azure]
version = "0.5.0"
features = ["serde", "tracing"]

[dependencies.remi-fs]
version = "0.5.0"
features = ["serde", "tracing"]

[dependencies.remi-s3]
version = "0.5.0"
features = ["serde", "tracing"]

[dependencies.semver]
version = "1.0.21"
features = ["serde"]

[dependencies.serde]
version = "1.0.196"
features = ["derive"]

[dependencies.sqlx]
version = "0.7.3"
features = ["postgres", "runtime-tokio", "tls-native-tls", "chrono"]

[dependencies.tokio]
version = "1.36.0"
features = ["rt", "rt-multi-thread", "macros", "io-util", "fs", "signal"]

[dependencies.tower-http]
version = "0.5.1"
features = ["compression-full", "auth", "cors", "catch-panic", "limit"]

[dependencies.ubyte]
version = "0.10.4"
features = ["serde"]

[dependencies.utoipa]
version = "4.2.0"
features = ["uuid"]

[dependencies.uuid]
version = "1.7.0"
features = ["serde", "v4"]

[dependencies.validator]
version = "0.16.1"
features = ["derive"]

[dev-dependencies]
remi-fs = "0.5.0"
tempfile = "3.10.0"
tokio = { version = "1.36.0", features = ["rt", "macros"] }

[build-dependencies]
chrono = "0.4.33"
rustc_version = "0.4.0"
tonic-build = "0.11.0"
which.workspace = true

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true

[[bin]]
path = "./src/bin/main.rs"
name = "charted"
edition = "2021"
