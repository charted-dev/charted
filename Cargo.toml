[workspace]
resolver = "2"
members = [
    "crates/*",
    "crates/search/*",
    "features/gc",
    "features/oci",
    "features",
    "proc-macros",
    "tools/devtools",
    "tools/helm-plugin",
]

[workspace.package]
version = "0.1.0-beta"
authors = [
    "Noel Towa <cutie@floofy.dev>",
    "Spotlight <spotlight@joscomputing.space>",
    "John Burke <winter@winterfox.tech>",
]
documentation = "https://charts.noelware.org/docs"
edition = "2021"
homepage = "https://charts.noelware.org"
license = "Apache-2.0"
publish = false
repository = "https://github.com/charted-dev/charted"
rust-version = "1.76"

[workspace.dependencies]
axum = { version = "0.7.5", features = ["macros", "http2"] }
async-trait = "0.1.80"
base64 = "0.22.1"
bollard = "0.16.1"
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.4", features = ["derive", "env"] }
cli-table = "0.4.7"
clap_complete = "4.5.2"
color-eyre = { version = "0.6.3", features = ["issue-url", "tracing-error"] }
dotenvy = "0.15.7"
erased-serde = "0.4.4"
eyre = "0.6.12"
mime = "0.3.17"
multer = "3.0.0"
once_cell = "1.19.0"
opentelemetry = "0.24.0"
owo-colors = { version = "4.0.0", features = ["supports-color"] }
prometheus-client = "0.22.2"
regex = "1.10.4"
remi = "0.7.1"
remi-azure = "0.7.1"
remi-fs = "0.7.1"
remi-s3 = "0.7.1"
reqwest = "0.12.4"
semver = { version = "1.0.22", features = ["serde"] }
sentry = "0.32.3"
serde = { version = "1.0.200", features = ["derive"] }
serde_json = "1.0.116"
serde_yaml = "0.9.34"
sqlx = { version = "0.7.4", features = [
    "postgres",
    "runtime-tokio",
    "tls-native-tls",
    "chrono",
] }
tempfile = "3.10.1"
testcontainers = { version = "0.20.1" }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tokio = "1.37.0"
url = { version = "2.5.0", features = ["serde"] }
utoipa = { version = "4.2.0", features = ["uuid"] }
validator = { version = "0.18.1", features = ["derive"] }
which = "6.0.1"

[workspace.dependencies.noelware-config]
version = "0.1.0"
git = "https://github.com/Noelware/core-rs"
rev = "007aacf9b4afa70cf0d69c8a8aa8f01f1c63156d"
features = ["derive"]

[workspace.dependencies.noelware-remi]
version = "0.1.0"
git = "https://github.com/Noelware/core-rs"
rev = "007aacf9b4afa70cf0d69c8a8aa8f01f1c63156d"

[workspace.dependencies.azalia]
version = "0.1.0"
git = "https://github.com/Noelware/core-rs"
rev = "007aacf9b4afa70cf0d69c8a8aa8f01f1c63156d"

