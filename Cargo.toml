rand = "0.8.5"
regex = "1.10.3"
remi = "0.5.0"
reqwest = "0.11.24"
rust-embed = { version = "8.2.0", features = ["mime-guess"] }
sentry = "0.32.2"
sentry-eyre = "0.1.0"
sentry-tower = { version = "0.32.2", features = ["axum", "http"] }
sentry-tracing = "0.32.2"
serde_json = "1.0.113"
serde_path_to_error = "0.1.15"
serde_repr = "0.1.18"
serde_yaml = "0.9.31"
tar = "0.4.40"
