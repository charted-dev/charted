[workspace]
resolver = "2"
members = [
    "crates/authz",
    "crates/authz/*",
    "crates/cli",
    "crates/client",
    "crates/configuration",
    "crates/core",
    "crates/database",
    "crates/features",
    "crates/helm/charts",
    "crates/helm/plugin",
    "crates/helm/types",
    "crates/server",
    "crates/types",

    "src/charted",
    "src/internals",

    "features/totp",
]

[workspace.package]
version = "0.1.0"
authors = [
    "Noel Towa <cutie@floofy.dev>",
    "Spotlight <spotlight@joscomputing.space>",
    "John Burke <winter@winterfox.tech>",
]
documentation = "https://charts.noelware.org/docs"
edition = "2021"
homepage = "https://charts.noelware.org"
license = "Apache-2.0"
publish = false
repository = "https://github.com/charted-dev/charted"

[workspace.dependencies]
charted-authz = { path = "./crates/authz" }
charted-authz-local = { path = "./crates/authz/local" }
charted-authz-ldap = { path = "./crates/authz/ldap" }
charted-authz-static = { path = "./crates/authz/static" }
charted-cli = { path = "./crates/cli" }
charted-client = { path = "./crates/client", version = "0.1.0" }
charted-config = { path = "./crates/configuration" }
charted-core = { path = "./crates/core", version = "0.1.0" }
charted-database = { path = "./crates/database" }
charted-helm-charts = { path = "./crates/helm/charts" }
charted-helm-plugin = { path = "./crates/helm/plugin" }
charted-helm-types = { path = "./crates/helm/types" }
charted-metrics = { path = "./crates/metrics" }
charted-search = { path = "./crates/search" }
charted-server = { path = "./crates/server" }
charted-types = { path = "./crates/types", version = "0.1.0" }

axum = { version = "0.8.1", features = ["macros", "http2"] }
chrono = { version = "0.4.39", features = ["serde"] }
clap = { version = "4.5.27", features = ["derive", "env"] }
clap_complete = "4.5.44"
color-eyre = { version = "0.6.3", features = ["issue-url"] }
derive_more = "2.0.0"
eyre = "0.6.12"
num_cpus = "1.16.0"
rand = "0.9.0"
rustc_version = "0.4.1"
schemars = { version = "0.8.21", features = ["chrono", "semver", "url"] }
sea-orm = { version = "1.1.4", default-features = false, features = [
    "macros",
    "with-chrono",
    "runtime-tokio",
    "runtime-tokio-rustls",
    "sqlx-postgres",
    "sqlx-sqlite",
] }
sea-orm-migration = { version = "1.1.4", default-features = false, features = [
    "runtime-tokio",
    "runtime-tokio-rustls",
    "sqlx-postgres",
    "sqlx-sqlite",
    "with-chrono",
] }
serde = { version = "1.0.217", features = ["derive", "rc"] }
serde_json = "1.0.138"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
tokio = "1.43.0"
utoipa = { version = "5.3.1", features = [
    "chrono",
    "non_strict_integers",
    "ulid",
] }

