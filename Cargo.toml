[package]
name = "charted"
description = "üêª‚Äç‚ùÑÔ∏èüì¶ Free, open source, and reliable Helm Chart registry made in Rust"
version.workspace = true
authors.workspace = true
homepage.workspace = true
edition.workspace = true
rust-version.workspace = true
documentation.workspace = true
license.workspace = true
repository.workspace = true
publish.workspace = true

[workspace]
members = [
    "features/gc",
    "features/oci",
    "proc-macros",
    "tools/devtools",
    "tools/helm-plugin",
]
resolver = "2"

[workspace.package]
version = "0.1.0-beta"
authors = [
    "Noel Towa <cutie@floofy.dev>",
    "Spotlight <spotlight@joscomputing.space>",
    "John Burke <winter@winterfox.tech>",
]
documentation = "https://charts.noelware.org/docs"
edition = "2021"
homepage = "https://charts.noelware.org"
license = "Apache-2.0"
publish = false
repository = "https://github.com/charted-dev/charted"
rust-version = "1.73"

[workspace.dependencies]
async-trait = "0.1.77"
clap_complete = "4.4.10"
dotenvy = "0.15.7"
eyre = "0.6.12"
serde_json = "1.0.113"
which = "6.0.0"

[workspace.dependencies.chrono]
version = "0.4.33"
features = ["serde"]

[workspace.dependencies.clap]
version = "4.4.18"
features = ["derive", "env"]

[workspace.dependencies.color-eyre]
version = "0.6.2"
features = ["issue-url", "tracing-error"]

[workspace.dependencies.semver]
version = "1.0.21"
features = ["serde"]

[workspace.dependencies.serde]
version = "1.0.196"
features = ["derive"]

[dependencies]
argon2 = "0.5.3"
async-recursion = "1.0.5"
