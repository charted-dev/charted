[workspace]
resolver = "2"
members = ["proc-macros", "tools/devtools", "tools/helm-plugin"]

[workspace.package]
documentation = "https://charts.noelware.org/docs"
edition = "2021"
homepage = "https://charts.noelware.org"
license = "Apache-2.0"
publish = false
repository = "https://github.com/charted-dev/charted"
authors = [
    "Noel Towa <cutie@floofy.dev>",
    "Spotlight <spotlight@joscomputing.space>",
    "Noelware, LLC. <team@noelware.org>",
]

[workspace.dependencies]
async-trait = "0.1.77"
color-eyre = { version = "0.6.2", features = ["issue-url", "tracing-error"] }
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.4.17", features = ["derive", "env"] }
clap_complete = "4.4.7"
dotenvy = "0.15.7"
semver = { version = "1.0.21", features = ["serde"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
eyre = "0.6.11"
which = "5.0.0"

[package]
name = "charted"
description = "üêª‚Äç‚ùÑÔ∏èüì¶ Free, open source, and reliable Helm Chart registry made in Rust"
version = "0.1.0-beta"
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish.workspace = true
repository.workspace = true
authors.workspace = true

[[bin]]
name = "charted"
path = "./src/bin/main.rs"

[dependencies]
argon2 = "0.5.2"
async-recursion = "1.0.5"
async-trait.workspace = true
aws-sdk-s3 = "1.12.0"
axum = { version = "0.7.4", features = ["http2", "multipart"] }
axum-server = { version = "0.6.0", features = ["tls-openssl"] }
azure_storage = "0.19.0"
base64 = "0.21.7"
charted-proc-macros = { version = "0.0.0-devel.0", path = "proc-macros" }
chrono.workspace = true
clap.workspace = true
clap_complete.workspace = true
cli-table = "0.4.7"
color-eyre.workspace = true
cron = "0.12.0"
dotenvy.workspace = true
elasticsearch = "8.5.0-alpha.1"
erased-serde = "0.4.2"
eyre.workspace = true
flate2 = "1.0.28"
futures-util = "0.3.30"
hex = "0.4.3"
humantime = "2.1.0"
iterutils = "0.1.0"
jsonwebtoken = "9.2.0"
ldap3 = "0.11.3"
md-5 = "0.10.6"
meilisearch-sdk = "0.24.3"
mimalloc = "0.1.39"
mime = "0.3.17"
moka = { version = "0.12.3", features = ["future"] }
multer = "3.0.0"
noelware-config = { git = "https://github.com/Noelware/core-rs", version = "0.1.0", rev = "41257fc1eb6d89a4b4c42a1a2727fd13814ff9d0", features = [
    "derive",
] }
noelware-log = { git = "https://github.com/Noelware/core-rs", version = "0.1.0", rev = "41257fc1eb6d89a4b4c42a1a2727fd13814ff9d0", features = [
    "log",
] }
noelware-remi = { git = "https://github.com/Noelware/core-rs", version = "0.1.0", rev = "41257fc1eb6d89a4b4c42a1a2727fd13814ff9d0", features = [
    "azure",
    "fs",
    "s3",
] }
noelware-serde = { git = "https://github.com/Noelware/core-rs", version = "0.1.0", rev = "41257fc1eb6d89a4b4c42a1a2727fd13814ff9d0", features = [
    "tracing",
] }
num_cpus = "1.16.0"
once_cell = "1.19.0"
openssl = "0.10.62"
owo-colors = { version = "4.0.0", features = ["supports-color"] }
