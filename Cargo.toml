tonic = "0.10.2"
tower = "0.4.13"
tower-http = { version = "0.5.1", features = [
    "compression-full",
    "auth",
    "cors",
    "catch-panic",
    "limit",
] }
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-log = "0.2.0"
tracing-opentelemetry = "0.22.0"
tracing-subscriber = "0.3.18"
ubyte = { version = "0.10.4", features = ["serde"] }
utoipa = { version = "4.2.0", features = ["uuid"] }
uuid = { version = "1.6.1", features = ["serde", "v4"] }
validator = { version = "0.16.1", features = ["derive"] }

[build-dependencies]
chrono = "0.4.31"
rustc_version = "0.4.0"
tonic-build = "0.10.2"
which.workspace = true

[dev-dependencies]
remi-fs = "0.5.0"
tempfile = "3.9.0"
tokio = "1.35.1"

[profile.dev]
incremental = false

[profile.release]
codegen-units = 1
incremental = true
opt-level = "z"
strip = true
lto = true
