# This is the local Docker Compose project that is only for use with Coder, which is what
# Noel uses to do remote development.
#
# Loosely based off https://github.com/auguwu/docker-dev-compose but uses
# $ROOT/.data as the volume mountpoint.

x-healthy-policy: &health_policy
    condition: service_healthy
x-healthcheck-defaults: &healthcheck_defaults
    interval: 30s
    timeout: 60s
    retries: 10
    start_period: 10s
x-container-defaults: &defaults
    restart: always
    networks:
        - fluff
version: '3.8'
services:
    redis:
        <<: *defaults
        container_name: redis
        image: bitnami/redis:7.0.12
        ports: ['6379:6379']
        environment:
            - ALLOW_EMPTY_PASSWORD=yes
        volumes:
            - /home/noel/.persist/redis:/bitnami/redis
        healthcheck:
            <<: *healthcheck_defaults
            test: ['CMD', 'redis-cli', 'PING']
    postgres:
        <<: *defaults
        container_name: postgres
        image: bitnami/postgresql:15.3.0
        ports: ['5432:5432']
        environment:
            - POSTGRESQL_LOG_TIMEZONE=America/Los_Angeles
            - POSTGRESQL_TIMEZONE=America/Los_Angeles
            - POSTGRESQL_PASSWORD=charted
            - POSTGRESQL_USERNAME=charted
            - POSTGRESQL_DATABASE=charted
        volumes:
            - /home/noel/.persist/postgres:/bitnami/postgresql
        healthcheck:
            <<: *healthcheck_defaults
            test: ['CMD', 'pg_isready', '-U', 'charted']
networks:
    fluff:
        driver: bridge
        external: true
