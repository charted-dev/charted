[package]
name = "charted-server"
version.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
azalia = { workspace = true, features = [
    "remi",
    "remi-fs",
    "remi-s3",
    "remi-azure",
    "remi-tracing",
    "remi-serde",
] }
argon2.workspace = true
axum = { workspace = true, features = ["matched-path"] }
axum-server = { version = "0.7.1", features = ["tls-rustls"] }
base64 = "0.22.1"
charted-authz = { version = "0.1.0", path = "../authz" }
charted-authz-local = { version = "0.1.0", path = "../authz/local" }
charted-core = { version = "0.1.0", path = "../core" }
charted-config = { version = "0.1.0", path = "../config" }
charted-database = { version = "0.1.0", path = "../database" }
charted-features = { version = "0.1.0", path = "../features", features = [
    "extends-db",
    "extends-openapi",
] }
charted-helm-charts = { version = "0.1.0", path = "../helm-charts" }
charted-types = { version = "0.1.0", path = "../types" }
diesel = { workspace = true, features = ["postgres", "sqlite"] }
eyre.workspace = true
jsonwebtoken = "9.3.0"
mime = "0.3.17"
multer.workspace = true
sentry.workspace = true
sentry-eyre = "0.2.0"
sentry-tower = { version = "0.36.0", features = ["axum", "http"] }
serde.workspace = true
serde_json.workspace = true
serde_path_to_error = "0.1.16"
serde_yaml_ng.workspace = true
tokio = { workspace = true, features = ["signal", "net"] }
tower = "0.5.0"
tower-http = { version = "0.6.0", features = [
    "auth",
    "catch-panic",
    "compression-gzip",
    "cors",
] }
tracing.workspace = true
utoipa = { workspace = true, features = ["debug"] }
validator = "0.19.0"
chrono.workspace = true
charted-app = { version = "0.1.0", path = "../app" }
derive_more = { version = "1.0.0", features = ["deref"] }

[dev-dependencies]
tempfile.workspace = true
tokio = { workspace = true, features = ["rt", "macros"] }

[package.metadata.cargo-machete]
ignored = ["charted-helm-charts"]
