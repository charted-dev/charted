[package]
name = "charted-client"
description = "üêª‚Äç‚ùÑÔ∏èüì¶ REST client for `charted-server`"
version.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish = true
repository.workspace = true
authors.workspace = true
rust-version.workspace = true

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(noeldoc)'] }

[features]
default = []

[dependencies]
charted-core = { workspace = true, features = ["axum"] }
charted-types.workspace = true
charted-helm-types.workspace = true
derive_more = { workspace = true, features = ["from", "display", "error"] }
futures-util = { version = "0.3.31", default-features = false }
reqwest = { version = "0.12.12", features = ["json", "multipart"] }
serde_json.workspace = true
tracing = { workspace = true, optional = true }
url.workspace = true

[build-dependencies]
proc-macro2 = { version = "1.0.93", default-features = false }
quote = { version = "1.0.38", default-features = false }
serde_json.workspace = true
syn = { version = "2.0.98", default-features = false, features = [
    "printing",
    "parsing",
    "clone-impls",
    "full",
] }
utoipa = { workspace = true, features = ["debug"] }
