[package]
name = "charted-database"
description = "🐻‍❄️📦 Crate to handle database-related actions"
version = "0.0.0-devel.0"
edition = "2021"
homepage = "https://charts.noelware.org"
authors = ["Noel Towa <cutie@floofy.dev>", "Noelware Team <team@noelware.org>"]

[dependencies]
argon2 = "0.5.1"
async-trait = "0.1.71"
charted-common = { version = "0.0.0-devel.0", path = "../common" }
eyre = "0.6.8"
false = "0.0.0"
once_cell = "1.18.0"
regex = "1.9.1"
serde = { version = "1.0.171", features = ["derive"] }
sqlx = { version = "0.7.0", features = ["chrono", "postgres", "runtime-tokio", "tls-native-tls", "migrate"] }
tracing = "0.1.37"
utoipa = "3.3.0"
validator = "0.16.1"
