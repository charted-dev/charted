[package]
name = "charted-core"
description = "üêª‚Äç‚ùÑÔ∏èüì¶ Represents the core instance of charted."
version.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish.workspace = true
repository.workspace = true
authors.workspace = true

[features]
testkit = ["dep:charted-testkit", "dep:testcontainers"]
default = ["testkit"]
merge = ["azalia/config"]

[dependencies]
argon2.workspace = true
azalia = { workspace = true, features = ["lazy", "regex"] }
charted-proc-macros = { version = "0.1.0", path = "../proc-macros" }
charted-testkit = { version = "0.1.0", features = ["macros"], optional = true }
humantime = "2.1.0"
serde.workspace = true
utoipa.workspace = true
testcontainers = { workspace = true, optional = true }
testcontainers-modules.workspace = true
eyre.workspace = true
tokio = "1.39.3"

[build-dependencies]
chrono.workspace = true
rustc_version = "0.4.0"
which = "6.0.1"

[dev-dependencies]
serde_json.workspace = true
