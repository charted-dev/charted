[package]
name = "charted-core"
description = "üêª‚Äç‚ùÑÔ∏èüì¶ Represents the core instance of charted."
version.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish.workspace = true
repository.workspace = true
authors.workspace = true

[features]
testkit = ["dep:charted-testkit", "dep:testcontainers-modules"]
default = []
merge = ["azalia/config"]

[dependencies]
argon2.workspace = true
axum.workspace = true
azalia = { workspace = true, features = ["lazy", "regex"] }
charted-testkit = { version = "0.1.0", features = ["macros"], optional = true }
eyre.workspace = true
humantime = "2.1.0"
rand = "0.9.0"
serde.workspace = true
serde_json.workspace = true
utoipa.workspace = true
testcontainers-modules = { workspace = true, optional = true, features = [
    "postgres",
] }
serde_repr = "0.1.19"
schemars.workspace = true
ulid = "1.1.3"

[build-dependencies]
chrono.workspace = true
rustc_version = "0.4.0"
which.workspace = true

[dev-dependencies]
serde_json.workspace = true
