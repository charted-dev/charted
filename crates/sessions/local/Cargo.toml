[package]
name = "charted-sessions-local"
description = "üêª‚Äç‚ùÑÔ∏èüì¶ Session provider to use the local accounts system"
version = "0.0.0-devel.0"
edition = "2021"
homepage = "https://charts.noelware.org"
authors = ["Noel Towa <cutie@floofy.dev>", "Noelware Team <team@noelware.org>"]

[dependencies]
argon2 = "0.5.2"
async-trait = "0.1.74"
