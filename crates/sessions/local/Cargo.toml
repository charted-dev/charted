chrono = "0.4.31"
eyre = "0.6.8"
jsonwebtoken = "9.1.0"
once_cell = "1.18.0"
sentry = "0.31.7"
serde_json = "1.0.108"
sqlx = "0.7.2"
tracing = "0.1.40"
uuid = { version = "1.5.0", features = ["v4"] }
