[package]
name = "tatsuki"
description = "üêª‚Äç‚ùÑÔ∏èü™Ü Dead simple asynchronous job scheduler that is async runtime-agnostic"
version = "0.1.0"
authors = ["Noel Towa <cutie@floofy.dev>"]
categories = ["asynchronous"]
edition = "2021"
license = "MIT"
repository = "https://github.com/auguwu/tatsuki"
rust-version = "1.74"

[features]
async-std = ["dep:async-std"]
cron = ["dep:cron", "dep:chrono"]
log = ["dep:log"]
tracing = ["dep:tracing"]
tokio = ["tokio/rt", "tokio/time"]
default = ["cron", "tokio"]

[dependencies]
async-std = { version = "1.12.0", optional = true }
async-trait = "0.1.77"
chrono = { optional = true, workspace = true }
cron = { version = "0.12.0", optional = true }
log = { version = "0.4.21", optional = true }
pin-project-lite = "0.2.13"
tokio = { version = "1.36.0", features = ["macros"] }
tokio-util = "0.7.10"
tracing = { version = "0.1.40", optional = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[example]]
name = "tokio"
required-features = ["tokio"]

[[example]]
name = "cron"
required-features = ["cron", "tokio"]
