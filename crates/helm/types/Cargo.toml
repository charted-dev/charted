[package]
name = "charted-helm-types"
description = "üêª‚Äç‚ùÑÔ∏èüì¶ Generic crate that holds all types related to Helm (https://helm.sh) in use by the project"
version.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
publish = true
repository.workspace = true
authors.workspace = true
rust-version.workspace = true

[lib]
path = "lib.rs"

[lints]
workspace = true

[features]
default = []

openapi = ["dep:utoipa", "charted-types/openapi"]

[dependencies]
charted-types.workspace = true
chrono.workspace = true
serde.workspace = true
utoipa = { workspace = true, optional = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [
    "--generate-link-to-definition",
    "--extern-html-root-url=core=https://doc.rust-lang.org",
    "--extern-html-root-url=alloc=https://doc.rust-lang.org",
    "--extern-html-root-url=std=https://doc.rust-lang.org",
]
