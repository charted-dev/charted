[package]
name = "charted-common"
description = "🐻‍❄️📦 Common code that is shared between all charted-* projects"
version = "0.0.0-devel.0"
edition = "2021"
homepage = "https://charts.noelware.org"
authors = ["Noel Towa <cutie@floofy.dev>", "Noelware Team <team@noelware.org>"]

[dependencies]
argon2 = "0.5.2"
async-trait = "0.1.74"
axum = "0.6.20"
chrono = { version = "0.4.31", features = ["serde"] }
eyre = "0.6.8"
hex = "0.4.3"
humantime = "2.1.0"
md-5 = "0.10.6"
once_cell = "1.18.0"
paste = "1.0.14"
rand = "0.8.5"
regex = "1.10.2"
semver = { version = "1.0.20", features = ["serde"] }
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
sqlx = { version = "0.7.2", features = ["postgres"] }
thiserror = "1.0.50"
tracing = "0.1.40"
utoipa = "3.5.0"
validator = { version = "0.16.1", features = ["derive"] }

[build-dependencies]
chrono = "0.4.31"
rustc_version = "0.4.0"
which = "4.4.2"
