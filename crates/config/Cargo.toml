[package]
name = "charted-config"
description = "🐻‍❄️📦 Configuration DSL and builder"
version = "0.0.0-devel.0"
edition = "2021"
homepage = "https://charts.noelware.org"
authors = ["Noel Towa <cutie@floofy.dev>", "Noelware Team <team@noelware.org>"]

[dependencies]
aws-sdk-s3 = "0.28.0"
base64 = "0.21.5"
clap = { version = "4.4.7", features = ["derive"] }
charted-common = { path = "../common", version = "0.0.0-devel.0" }
eyre = "0.6.8"
lazy_static = "1.4.0"
merge-struct = "0.1.0"
once_cell = "1.18.0"
paste = "1.0.14"
regex = "1.10.2"
remi-fs = { version = "0.4.0", features = ["serde"] }
remi-s3 = { version = "0.4.0", features = ["serde"] }
serde = { version = "1.0.189", features = ["derive"] }
serde_yaml = "0.9.25"
tracing = "0.1.40"
thiserror = "1.0.50"
