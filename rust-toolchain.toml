[toolchain]
channel = "1.77"
profile = "minimal"
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-unknown-linux-musl",
    "x86_64-apple-darwin",
    "aarch64-unknown-linux-gnu",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

components = [
    "rustc",
    "cargo",
    "rust-analyzer",
    "rustfmt",
    "rust-std",
    "clippy",
    "rust-src",
]
