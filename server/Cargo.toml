[package]
name = "charted-server"
description = "🐻‍❄️📦 REST API implementation of charted-server, made with Axum"
version = "0.0.0-devel.0"
edition = "2021"
homepage = "https://charts.noelware.org"
authors = ["Noel Towa <cutie@floofy.dev>", "Noelware Team <team@noelware.org>"]

[dependencies]
ansi_term = "0.12.1"
axum = { version = "0.6.18", features = ["headers", "macros", "http2", "tracing", "multipart"] }
chrono = "0.4.24"
eyre = "0.6.8"
once_cell = "1.18.0"
sentry = { version = "0.31.1", features = ["tracing", "tower", "tower-http"] }
sentry-tower = "0.31.1"
sentry-tracing = "0.31.1"
serde = "1.0.163"
serde_json = "1.0.96"
serde_yaml = "0.9.21"
tokio = { version = "1.28.1", features = ["full"] }
tower = { version = "0.4.13", features = ["tracing"] }
tower-layer = "0.3.2"
tracing = "0.1.37"
