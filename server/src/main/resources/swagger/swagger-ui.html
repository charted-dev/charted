<!DOCTYPE html>
<html lang="en">
    <head>
        <title>charted-server | Swagger UI</title>
        <link rel="shortcut icon" href="https://cdn.floofy.dev/images/trans.png" />
        <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.14.0/swagger-ui.css" />
    </head>
    <body>
        <div id="swagger"></div>
        <script src="https://unpkg.com/swagger-ui-dist@4.14.0/swagger-ui-bundle.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/swagger-ui-dist@4.14.0/swagger-ui-standalone-preset.js" crossorigin="anonymous"></script>
        <script>
            window.onload = function() {
                window.ui = SwaggerUIBundle({
                    url: '/openapi?version=3.0',
                    dom_id: '#swagger',
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    layout: 'StandaloneLayout'
                });
            };
        </script>
    </body>
</html>
